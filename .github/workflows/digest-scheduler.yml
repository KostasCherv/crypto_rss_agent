name: Crypto Digest Scheduler

on:
  schedule:
    # Daily digest at 1:00 AM UTC (midnight in many timezones)
    - cron: '0 1 * * *'
    # Weekly digest on Sundays at 2:00 AM UTC
    - cron: '0 2 * * 0'
    # Monthly digest on 1st of each month at 3:00 AM UTC
    - cron: '0 3 1 * *'
  workflow_dispatch:
    inputs:
      digest_type:
        description: 'Type of digest to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - daily
        - weekly
        - monthly

jobs:
  daily-digest:
    if: github.event.schedule == '0 1 * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.digest_type == 'all' || github.event.inputs.digest_type == 'daily'))
    runs-on: ubuntu-latest
    name: Daily Digest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Daily Digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: uv run python daily_digest_agent.py

  weekly-digest:
    if: github.event.schedule == '0 2 * * 0' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.digest_type == 'all' || github.event.inputs.digest_type == 'weekly'))
    runs-on: ubuntu-latest
    name: Weekly Digest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Weekly Digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: uv run python weekly_digest_agent.py

  monthly-digest:
    if: github.event.schedule == '0 3 1 * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.digest_type == 'all' || github.event.inputs.digest_type == 'monthly'))
    runs-on: ubuntu-latest
    name: Monthly Digest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Monthly Digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: uv run python monthly_digest_agent.py

  all-digests:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.digest_type == 'all'
    runs-on: ubuntu-latest
    name: All Digests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run All Digests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: uv run python digest_orchestrator.py all
